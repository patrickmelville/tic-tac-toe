<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sloppy AI TicTacToe</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container bg">

  <div class="square 0"></div>
  <div class="square 1"></div>
  <div class="square 2"></div>
  <div class="square 3"></div>
  <div class="square 4"></div>
  <div class="square 5"></div>
  <div class="square 6"></div>
  <div class="square 7"></div>
  <div class="square 8"></div>
  
</div>

<div class="container winner">
<!--   You Win! -->
</div>
<div class="container restart">
  <button class='btn btn-warning'>Restart</button>
</div>

<!-- Modal -->
<div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document"> 
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title text-center" id="myModalLabel">Welcome to TicTacToe.JS</h3>
      </div>
      <div class="modal-body text-center">
        <p>Which letter do you want?</p>
      </div>
      <div class="modal-footer">
        <center>
          <button type="button" class="btn btn-lg btn-default" data-dismiss="modal" id="x">X</button>
          <button type="button" class="btn btn-lg btn-default" data-dismiss="modal" id="o">O</button>
        </center>
      </div>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
